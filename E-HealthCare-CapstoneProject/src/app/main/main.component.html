<div class="container">
  <header class="p-3 text-bg-success">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a routerLink="home" class="nav-link"><h3>E-Healthcare</h3></a>
        </div>

        <ul
          *ngIf="isRole() == 'user'"
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a routerLink="home" class="nav-link px-4 text-white">Home</a>
          </li>

          <li>
            <a routerLink="medicines" class="nav-link px-4 text-white">Order Now</a>
          </li>
          <li>
            <!-- <a routerLink="cart" class="nav-link px-4 text-white">Cart</a> -->
            <a routerLink="cart" type="button" class="btn position-relative cart-icon">
              <img width="30px" src="https://img.icons8.com/?size=1x&id=K8tyT81GcfvX&format=png"/>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{cartLength}}
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>  
          </li>
        </ul>
        <ul
          *ngIf="isRole() == 'admin'"
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a routerLink="home" class="nav-link px-4 text-white">Home</a>
          </li>

          <li>
            <a routerLink="medicine-list" class="nav-link px-4 text-white"
              >Medicines</a
            >
          </li>
          <li>
            <a routerLink="category-list" class="nav-link px-4 text-white"
              >Category</a
            >
          </li>
        </ul>

        <div class="col-md-3 text-end">
          
            <button
              type="button"
              routerLink="register"
              class="btn btn-outline-light me-2"
            >
              Register
            </button>
            <button
              routerLink="login"
              type="button"
              class="btn btn-outline-light me-2"
            >
              Login
            </button>
            <!--add click-->
            <button
              type="button"
              (click)="logout()"
              class="btn btn-outline-light me-2"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
  </header>
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
